<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Quản lý sản phẩm
		<small>Danh sách sản phẩm</small>
	</h1>
</section>
<div class="content" ng-init="loadAdmin()">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Danh sách sản phẩm</h3>
				</div>
				<!-- /.box-header -->          
				<div class="box-body">
				    <div class="row">
					    <div class="col-md-10">
						    <table class="table table-condensed text-center">
						        <thead>
						            <tr>
						                <th>#</th>
						                <th>Ảnh</th>
						                <th>Tên Admin</th>
						                <th>&nbsp;</th>
						            </tr>
						        </thead>
						        <tbody>
						        	<div >
							           <tr ng-repeat="admin in restored_data.listAdmin">
								           	<form class="row">
								                <td class="col-xs-1">{{$index + 1 + (currentPage-1)*10}}</td>
								                <td class="col-xs-2 col-md-1"><img src="{{admin.avatarUrl}}" class="img-responsive"></td>
								                <td class="col-xs-2">{{admin.fullName}}</td>
								                <td class="col-xs-2 col-md-1"> 
								                    <div class="dropdown">		                    	
								                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span> Tùy Chọn <span class="caret"></span></button>
								                        <ul class="dropdown-menu">
								                        	<li><a href="javascript:void(0)" ui-sref="EditAdmin({userID: admin._id})" ng-click="edit(admin)">Chỉnh sửa </a></li>
								                            <li><a href="javascript:void(0)" ng-click="remove(admin)">Xóa</a></li>
								                        </ul>                       
								                    </div>  
								                </td>
								            </form>
							            </tr>
						        	</div>
						        </tbody>
						    </table>
						</div>
					</div>	
				</div>
				<!-- /.box-body -->
				<div class="box-footer">                
					<div class="col-md-6 col-md-offset-6">
						<nav aria-label="Page navigation">
							<ul uib-pagination 
								boundary-links="true" 
								total-items="restored_data.total" 
								ng-model="currentPage" 
								class="pagination-sm" 
								previous-text="&lsaquo;" 
								next-text="&rsaquo;" 
								first-text="&laquo;" 
								last-text="&raquo;"
								ui-sref="Admin({pageID:currentPage})">
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<!-- /.box -->        
		</div>
		<!-- /.col -->
	</div>
	<!-- /.row -->
</div>
<!-- /.content -->
