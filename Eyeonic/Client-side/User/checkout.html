	<section id="cart_items">
		<div class="container" id="indexCheckout">
			<div class="shopper-informations">
				<div class="row">
					<div class="col-sm-10">
						<div class="shopper-info">
							<p>Thông tin giao hàng</p>
							<div class="row">
								<div class="col-sm-6">
									<form>
										<input type="text" id="shipName" class="inputCheckout" placeholder="Tên người nhận">
										<input type="text" id="phone" class="inputCheckout" placeholder="Số Điện thoại">
										<input type="text" id="address" class="inputCheckout" placeholder="Địa chỉ">
										<input type="date" id="timeShip" class="inputCheckout">
									</form>
								</div>
								<div class="col-sm-6 order-message">
									<textarea id="noteCheckout" name="message" placeholder="Nội dung chuyển hàng lưu ý." rows="16"></textarea>
								</div>
							</div>
						</div>
					</div>				
				</div>
			</div>
			<div class="review-payment">
				<h2>Xem thử  & Thanh toán</h2>
			</div>

			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Sản phẩm</td>
							<td class="description"></td>
							<td class="price">Giá tiền</td>
							<td class="quantity">Số lượng</td>
							<td class="total">Tổng Tiền</td>
							<td></td>
						</tr>
					</thead>
					<tbody id="cartTable"></tbody>
				</table>
			</div>
			<div class="row">
				<div class="col-sm-2 col-sm-offset-5">
					<button class="btn btn-default" id="btnCheckout">Hoàn Tất</button>
				</div>
			</div>
		</div>
			
	</section> <!--/#cart_items-->
