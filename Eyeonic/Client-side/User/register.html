	<section><!--form-->
		<div class="container">
			<h2 class="text-center">Đăng Ký Người Dùng</h2>
			<div class="row">
				<div class="col-md-8 col-md-offset-4">
					<div class="login-form"><!--login form-->
						<form class="form-horizontal row" onsubmit="return false" id="registerForm">
							<div class="form-group">
							  	<label class="control-label col-md-2" for="fullName">Tên đầy đủ :</label>
							  	<div class="col-md-5">
									<input type="text" class="form-control" id="fullName" placeholder="Mời nhập tên" name="fullName">
									<p id="nameError"></p>
							  	</div>
							</div>
							<div class="form-group">
							  	<label class="control-label col-md-2" for="user">Tài khoản:</label>
							  	<div class="col-md-5">
									<input type="text" class="form-control" id="username" placeholder="Mời nhập tài khoàn" name="user">
									<p style="display: none;" style="color: red">*  Tài khoản đã tồn tại</p>
									<p id="userError"></p>
							  	</div>
							</div>
							<div class="form-group">
							  	<label class="control-label col-md-2" for="password">Mật khẩu:</label>
							  	<div class="col-md-5">
									<input type="password" class="form-control" id="password" placeholder="Mời nhập mật khẩu" name="password">
									<p id="passError"></p>
							  	</div>
							</div>
							<div class="form-group">
							  	<label class="control-label col-md-2" for="password">Xác nhận mật khẩu:</label>
							  	<div class="col-md-5">
									<input type="password" class="form-control" id="rePassword" placeholder="Nhập lại mật khẩu" name="repassword">
									<p id="rePassError"></p>
							  	</div>
							</div>
							<div class="form-group">
							  	<label class="control-label col-md-2" for="email">Email:</label>
							  	<div class="col-md-5">          
									<input type="email" class="form-control" id="email" placeholder="Mời nhập email" name="email">
									<p id="emailError"></p>
							  	</div>
							</div>
							<div class="form-group">
							  	<label class="control-label col-md-2" for="birthDay">Ngày sinh:</label>
							  	<div class="col-md-5">          
									<input type="date" class="form-control" id="birthDay" placeholder="Mời nhập ngày sinh" name="birthDay">
									<p id="birthdayError"></p>
							  	</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2" for="gender">Giới tính</label>
								<div class="radio col-md-4">
									  <label><input type="radio" class="radioInput" name="gender" value="1" checked="">Nam</label>
									  <label><input type="radio" class="radioInput" name="gender" value="2">Nữ</label>
								</div>
							</div>
							<div class="form-group">
							  	<label class="control-label col-md-2" for="avatar">Ảnh đại diện:</label>
							  	<div class="col-md-2"> 
							  		<label class=" btn btn-primary btn-file">
							  			Chọn Ảnh
							  			<input type="file" id="avatar" placeholder="Nhập ảnh đại diện" name="avatar" style="display: none;">
							  		</label>         
									<p id="avaError"></p>
									<div id="preview"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-4">
									<p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
									<button id="btnSubmit" type="submit" class="btn btn-default">Đăng Ký</button>
								</div>
							</div>
						</form>
